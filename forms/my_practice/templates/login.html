{% extends 'base.html' %}

{% block title %}
  login page
{% endblock %}

{% block content %}

{% if eror %}
  <h1>{{eror}}</h1>
{% endif %}

  <form action="{% url 'list' %}" method="post">
    {% csrf_token %}
    <label for="username">enter your username:</label><br />

    <label for="password">password:</label><br />
    <input type="password" id="pass" name="passs" /><br /><br />
    <input type="submit" value="login" />
  </form>
{% endblock %}
